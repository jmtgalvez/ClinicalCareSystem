<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List | Clinical Care System</title>
    <style>
        main {
            font-family: sans-serif;
            margin: 200px;
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 1.3em;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .hidden { display: none;}
    </style>
</head>
<body>
    <main>
        <h1 id="greetings">New Patient Form</h1>
        <form action="patient.html">
            <input class="hidden" type="text" name="username" id="username">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="middle_name">Middle Name:</label>
            <input type="text" name="middle_name" id="middle_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
            <label for="birthday">Birthdate:</label>
            <input type="date" name="birthday" id="birthday" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <input type="submit" value="Add Patient">
        </form>
    </main>

    <script>
        const USERNAME = new URLSearchParams(window.location.search).get("username")
        document.getElementById("username").value = USERNAME
    </script>
</body>
</html>
